{% extends "base.html" %}

{% block content %}
<h1>List of contacts</h1>
<table>
<thead>
<tr>
    <th>name</th>
    <th>company</th>
    <th>phone</th>
    <th>email</th>
</tr>
</thead>
{% for contact in contacts %}
<tr>
    <td><a href="{{url_for('crud.edit_contact', contact_id=contact.id)}}">
        {{contact.name}}
    </a></td>
    <td>{{contact.company}}</td>
    <td>{{contact.phone}}</td>
    <td>{{contact.email}}</td>
</tr>
{% endfor %}
</table>
{% endblock %}
