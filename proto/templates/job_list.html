{% extends "base.html" %}

{% block content %}
<h1>List of jobs</h1>
<table>
<thead>
<tr>
    <th>title</th>
    <th>company</th>
</tr>
</thead>
{% for job in jobs %}
<tr>
    <td><a href="{{url_for('crud.set_application_status', job_id=job.id)}}">
        {{job.title}}
    </a></td>
    <td>{{job.company}}</td>
</tr>
{% endfor %}
</table>
{% endblock %}
