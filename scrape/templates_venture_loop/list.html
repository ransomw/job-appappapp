{% extends "base.html" %}

{% block content %}
<h1>list of jobs</h1>
<table>
<thead>
<tr>
    <th>date</th>
    <th>title</th>
    <th>company</th>
    <th>location</th>
    <th>search term</th>
</tr>
</thead>
<tbody>
{% for job in jobs %}
<tr>
    <td>{{job.date}}</td>
    <td>
    <a href="{{url_for('jobs.job_detail', job_id=job._id)}}">
        {{job.job_title}}
    </a>
    </td>
    <td>{{job.company}}</td>
    <td>{{job.location}}</td>
    <td>{{job.search_term}}</td>
</tr>
{% endfor %}
</tbody>
</table>
{% endblock %}
